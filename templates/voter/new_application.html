{% extends "base.html" %}

{% block title %}New Voter Application - Voter Service Portal{% endblock %}

{% block content %}
<div class="form-container">
    <h2>New Voter Application</h2>
    
    <form action="{{ url_for('new_application') }}" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            
            <div class="form-group">
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            
            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required>
            </div>
            
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="id_proof_type">ID Proof Type:</label>
                <select id="id_proof_type" name="id_proof_type" required>
                    <option value="">Select ID Proof</option>
                    <option value="Aadhaar Card">Aadhaar Card</option>
                    <option value="Passport">Passport</option>
                    <option value="Driving License">Driving License</option>
                    <option value="Pan Card">Pan Card</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="id_proof_number">ID Proof Number:</label>
                <input type="text" id="id_proof_number" name="id_proof_number" required>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit Application</button>
            <a href="{{ url_for('voter_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
